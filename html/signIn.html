<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/styles-signIn.css" />
    <title>Sign In - Social Wires</title>
  </head>
  <body>
    <div class="principal">
      <div class="logo">
        <img src="./../images/welcome.png" alt="" srcset="" />
        <p id="welcome">Welcome To Wires</p>
      </div>
      <div id="titulo">
        <p class="colorAmarillo" id="tituloRegistro">Sign in</p>
      </div>
      <div class="signIn">
        <form action="">
          <label class="colorAmarillo" for="nickName">Nickname</label>
          <input type="text" id="nickName" placeholder="Nickname" required />
          <label class="colorAmarillo" for="name">Name</label>
          <input type="text" id="name" placeholder="Full name" required />
          <label class="colorAmarillo" for="email">Email Adress</label>
          <input
            type="email"
            id="email"
            placeholder="Example@gmail.com"
            required
          />
          <label class="colorAmarillo" for="password">Password</label>
          <input type="password" id="password" />
        </form>
      </div>
      <div id="divBoton">
        <button id="botonCreate">Create</button>
      </div>
      <div>
        <p id="antFooter">All Rights Reserved. WIRES</p>
        <div id="footer">
          <p class="colorAmarillo">Privacy Policy</p>
          <p>|</p>
          <p class="colorAmarillo">Terms & Conditions</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./../script/sigIn.js"></script>
</html>
